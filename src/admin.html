<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> music163 </title>
    <link rel="stylesheet" href="./css/admin.css">
    <script src="//at.alicdn.com/t/font_570619_fvtsfb3ecm1jor.js"></script>
</head>

<body>
    <div class="page">
        <header>
            <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-wangyiyunyinle"></use>
            </svg>
            <h1>网易云音乐</h1>
        </header>
        
        <section>
            <aside>
                <h2>音乐库</h2>
                <ul id="songList" class="songList">
                </ul>
                <div id="newSong" class="newSong"></div>
            </aside>
            <main id="uploadAndEdit">
            </main>
            <div id="mask" class="mask">
                <div id="dialog" class="dialog">
                    <header>
                        <h2>警告</h2>
                        <div id="close" class="close">
                            <svg class="icon" aria-hidden="true">
                                <use xlink:href="#icon-close1"></use>
                            </svg>
                        </div>
                    </header>
                    <div id="content" class="content">
                        <div class="icon-wrapper">
                            <svg class="icon" aria-hidden="true">
                                <use xlink:href="#icon-warn1"></use>
                            </svg>
                        </div>
                        <div class="prompt">您尚未保存，是否放弃编辑歌曲</div>
                    </div>
                    <div id="action" class="action">
                        <div id="confirm">确认</div>
                        <div id="cancel">取消</div>
                    </div>
                </div>
            </div>
            
        </section>
    </div>

    <!-- 七牛依赖 moxie.js + plupload.js + qiniu.js -->
    <script src="../venders/moxie.min.js"></script>
    <script src="../node_modules/plupload/js/plupload.min.js"></script>
    <script src="../node_modules/qiniu-js/dist/qiniu.min.js"></script>
    <!-- leanclode -->
    <script src="../node_modules/leancloud-storage/dist/av-min.js"></script>
    <script src="./js/initializes/avInit.js"></script>
    <!-- 第三方库依赖 -->
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <!-- 事件处理中心 eventHub -->
    <script src="./js/eventHub.js"></script>

    <script src="./js/songList.js"></script>
    <script src="./js/newSong.js"></script>
    <script src="./js/uploadAndEdit.js"></script>
</body>

</html>
