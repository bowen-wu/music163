<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> music163 </title>
    <link rel="stylesheet" href="./css/admin.css">
    <script src="//at.alicdn.com/t/font_570619_7azrlye48lb1q0k9.js"></script>
</head>

<body>
    <div class="page">
        <header>
            <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-wangyiyunyinle"></use>
            </svg>
            <h1>网易云音乐</h1>
        </header>

        <section>
            <aside>
                <h2>音乐库</h2>
                <ul id="songList" class="songList">
                </ul>
                <div class="newSong">新建歌曲</div>
            </aside>
            <main>
                <div id="uploadArea" class="uploadArea">
                    <p>拖曳音乐到此区域上传</p>
                    <p>文件大小不能超过 40MB</p>
                    <div id="upload" class="upload">选择音乐</div>

                    <div id="uploading" class="uploading">
                        <div class="lds-roller">
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                    </div>
                </div>
                <div class="editSong">
                    <header>
                        <h2>编辑歌曲</h2>
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-edit01"></use>
                        </svg>
                    </header>
                    <form>
                        <div class="row">
                            <label>歌名：
                                <input type="text" />
                            </label>
                        </div>
                        <div class="row">
                            <label>歌手：
                                <input type="text" />
                            </label>
                        </div>
                        <div class="row">
                            <label>外链：
                                <input type="text" />
                            </label>
                        </div>
                        <div class="row">
                            <button type="submit" class="submit">保存</button>
                        </div>
                    </form>
                </div>
            </main>
        </section>
    </div>

    <!-- 七牛依赖 moxie.js + plupload.js + qiniu.js -->
    <script src="../venders/moxie.min.js"></script>
    <script src="../node_modules/plupload/js/plupload.min.js"></script>
    <script src="../node_modules/qiniu-js/dist/qiniu.min.js"></script>
    <!-- leanclode -->
    <script src="../node_modules/leancloud-storage/dist/av-min.js"></script>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>


    <script src="./js/admin.js"></script>
    <script src="./js/songList.js"></script>
</body>

</html>
