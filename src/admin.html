<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> music163 </title>
    <link rel="stylesheet" href="./css/admin.css">
    <script src="//at.alicdn.com/t/font_570619_e5l595cxmtfhia4i.js"></script>
</head>

<body>
    <div class="page">
        <header>
            <svg class="icon">
                <use xlink:href="#icon-wangyiyunyinle"></use>
            </svg>
            <h1><a href="javascript:;">网易云音乐</a></h1>
        </header>
        
        <section>
            <aside>
                <h2>音乐库</h2>
                <ul id="songList" class="songList">
                </ul>
                <div id="newSong" class="newSong"></div>
            </aside>
            <main id="uploadAndEdit">
            </main>
            <div id="mask" class="mask">
            </div>
            
        </section>
    </div>

    <div id="uploading" class="uploading">
        <div class="lds-roller">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <!-- 七牛依赖 moxie.js + plupload.js + qiniu.js -->
    <script src="../venders/moxie.min.js"></script>
    <script src="../node_modules/plupload/js/plupload.min.js"></script>
    <script src="../node_modules/qiniu-js/dist/qiniu.min.js"></script>
    <!-- leanclode -->
    <script src="../node_modules/leancloud-storage/dist/av-min.js"></script>
    <script src="./js/initializes/avInit.js"></script>
    <!-- 第三方库依赖 -->
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <!-- 事件处理中心 eventHub -->
    <script src="./js/eventHub.js"></script>

    <script src="./js/admin/songList.js"></script>
    <script src="./js/admin/newSong.js"></script>
    <script src="./js/admin/uploadAndEdit.js"></script>
    <script src="./js/admin/dialog.js"></script>
    <script src="./js/admin/loading.js"></script>
</body>
</html>
